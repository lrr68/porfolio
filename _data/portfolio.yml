
-   nome: mor-tovivo.jpg
    link: /portfolio/mor-tovivo.jpg
    desc: Sexta feira a noite, um ótimo dia para clair se cuidar. Algum filme idiota passa na TV, ainda bem, para quem perdeu o marido recentemente não faria bem ver um filme profundo. Clair está distraída com o filme, quando alguém bate à porta "A Sabrina não tem noção nenhuma pra vir me procurar essa hora da noite numa sexta-feira", pensa ela. Revoltada, abre a porta e se depara não com Sabrina, mas com Michael, seu falecido marido. Aaaaaaaahh, um grito, em resposta vem a horripilante voz, despida de vida "Môr, to vivo".  "Mor, to vivo" em breve nos cinemas.  Dirigido e produzido por lucca augusto.  Roteiro por lucca augusto. 
